    <h1>品牌故事</h1>
    <p>2022年，創辦人在台中一中街開設了自己的品牌「啃酥」，堅持選用新鮮原物料、數十種配方調製而成的獨特炸粉，以及健康食用油，現炸起鍋，確保每一口菱角酥都能保有香脆口感。</p>
    <p>目前推出了四種產品：菱角酥、起司酥、芋泥酥及炸鮮奶。獨特的口味組合，吸引了眾多食客前來品嚐，不僅口感香甜脆口，讓人一口接一口停不下來。</p>
    <p>創辦人更希望幫助與他一樣、想改變人生的年輕人創業，因此積極推動品牌加盟計劃，並已規劃完善加盟方案，一起為更多人帶來美味與溫馨。</p>
    <p style="font-weight:bold; font-style:italic;">酥、一門値得研究の事。</p>
